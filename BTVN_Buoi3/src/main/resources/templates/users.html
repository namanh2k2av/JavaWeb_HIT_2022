<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <table>
    <tr>
      <th>ID</th>
      <th>User name </th>
      <th>Password</th>
      <th>Full Name</th>
    </tr>
    <tr th:each = "user : ${list}">
      <td th:utext ="${user.id}"></td>
      <td th:utext = "${user.username}"></td>
      <td th:utext = "${user.password}"></td>
      <td th:utext = "${user.fullname}"></td>
    </tr>
  </table>

  <a th:href="@{/api/users}">View User by Json</a>

</body>
</html>
